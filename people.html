<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="author" content="" />

    <!-- Custom styles for this template -->
    <link href="build/styles/style.css" rel="stylesheet" />
    <link href="build/libs/bootstrap-grid.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="people">
      <section class="hero">
        <div class="container">
          <h1 class="hero__title">People</h1>
        </div>
      </section>
      <section class="section">
        <div class="container">
          <div class="row">
            <div class="categories mb-60">
              <ul class="categories__list">
                <li class="categories__item active" data-filter="all">All</li>
                <li class="categories__item" data-filter="analytics">Analytics</li>
                <li class="categories__item" data-filter="dev">Developer</li>
                <li class="categories__item" data-filter="marketing">Marketing</li>
                <li class="categories__item" data-filter="seo">SEO</li>
              </ul>
            </div>
          </div>
          <div class="row items">
            <div class="col-6 col-md-4 col-xl-3 mb-30 item" data-filter="analytics">
              <article class="people-card">
                <img class="people-card__img" src="build/img/people/1.jpg" alt="" />
                <h3 class="people-card__title">Diogo Foreman</h3>
                <p class="people-card__position">Analytics</p>
              </article>
            </div>
            <div class="col-6 col-md-4 col-xl-3 mb-30 item" data-filter="seo">
              <article class="people-card">
                <img class="people-card__img" src="build/img/people/2.jpg" alt="" />
                <h3 class="people-card__title">Reanna Blair</h3>
                <p class="people-card__position">SEO</p>
              </article>
            </div>
            <div class="col-6 col-md-4 col-xl-3 mb-30 item" data-filter="marketing">
              <article class="people-card">
                <img class="people-card__img" src="build/img/people/3.jpg" alt="" />
                <h3 class="people-card__title">Nia Ramsay</h3>
                <p class="people-card__position">Marketing</p>
              </article>
            </div>
            <div class="col-6 col-md-4 col-xl-3 mb-30 item" data-filter="dev">
              <article class="people-card">
                <img class="people-card__img" src="build/img/people/4.jpg" alt="" />
                <h3 class="people-card__title">Aneurin Davidson</h3>
                <p class="people-card__position">Developer</p>
              </article>
            </div>
            <div class="col-6 col-md-4 col-xl-3 mb-30 item" data-filter="seo">
              <article class="people-card">
                <img class="people-card__img" src="build/img/people/5.jpg" alt="" />
                <h3 class="people-card__title">Efe Morse</h3>
                <p class="people-card__position">SEO</p>
              </article>
            </div>
            <div class="col-6 col-md-4 col-xl-3 mb-30 item" data-filter="marketing">
              <article class="people-card">
                <img class="people-card__img" src="build/img/people/6.jpg" alt="" />
                <h3 class="people-card__title">Kaison Gilmore</h3>
                <p class="people-card__position">Marketing</p>
              </article>
            </div>
            <div class="col-6 col-md-4 col-xl-3 mb-30 item" data-filter="analytics">
              <article class="people-card">
                <img class="people-card__img" src="build/img/people/7.jpg" alt="" />
                <h3 class="people-card__title">Hira Dixon</h3>
                <p class="people-card__position">Analytics</p>
              </article>
            </div>
            <div class="col-6 col-md-4 col-xl-3 mb-30 item" data-filter="dev">
              <article class="people-card">
                <img class="people-card__img" src="build/img/people/8.jpg" alt="" />
                <h3 class="people-card__title">Israel Bird</h3>
                <p class="people-card__position">Developer</p>
              </article>
            </div>
            <div class="col-6 col-md-4 col-xl-3 mb-30 item" data-filter="marketing">
              <article class="people-card">
                <img class="people-card__img" src="build/img/people/9.jpg" alt="" />
                <h3 class="people-card__title">Juliette Williamson</h3>
                <p class="people-card__position">Marketing</p>
              </article>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="src/js/filters.js"></script>
  </body>
</html>
